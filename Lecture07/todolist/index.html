<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--  Our files -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>

  <div class="container">
    <h1 class="display-4 py-2" align="center">Todo List</h1>

    <!-- Input elements and buttons -->
    <div class="row">

      <div class="form-group col-9">
        <label for="exampleInputEmail1">New Task</label>
        <input type="text"
               class="form-control"
               id="inpNewTask"
               aria-describedby="newTaskHelp"
               placeholder="Task title">

        <small id="newTaskHelp"
               class="form-text text-muted">
          Describe an upcoming task
        </small>
      </div>

      <div class="col-3">
        <div class="row flex-centered">
          <button class="btn btn-sm btn-primary mx-1" id="btnAdd">ADD</button>
          <button class="btn btn-sm btn-danger mx-1" id="btnClearDone">CLEAR</button>
        </div>

      </div>

    </div>

    <!-- Task List -->

    <div class="row px-4">
      <ul class="list-group col-12" id="taskList">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item done">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>

  </div>

</body>
</html>
